name: Selenium Tests Pipeline

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 0 * * *' # runs everyday at midnight UTC

jobs:
  selenium_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start Selenium WebDriver
        run: |
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          python -m webdriver_manager.chrome --versions-path=/usr/bin

      - name: Run Selenium tests on Chrome
        run: pytest -v -s ./test_snaptrude.py

      - name: Notify on Slack
        if: always() # sends notification regardless of previous steps
        uses: rtCamp/action-slack-notify@v2
        with:
          status: ${{ job.status }}
          message: |
            *Selenium Tests Pipeline* on *${{ github.repository }}* has finished running.
            Status: ${{ job.status }}.
            Commit: ${{ github.sha }}.
            Job URL: ${{ github.event.workflow_run.url }}.
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
